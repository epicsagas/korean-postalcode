name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        mkdir -p dist

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o dist/postalcode-import-linux-amd64 ./cmd/postalcode-import

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o dist/postalcode-import-linux-arm64 ./cmd/postalcode-import

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o dist/postalcode-import-darwin-amd64 ./cmd/postalcode-import

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o dist/postalcode-import-darwin-arm64 ./cmd/postalcode-import

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o dist/postalcode-import-windows-amd64.exe ./cmd/postalcode-import

    - name: Generate checksums
      run: |
        cd dist
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
